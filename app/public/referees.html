<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>Referees Page</title>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  </head>
  <body>
    
    <header>
      <!-- Navbar with 4 items including brand-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MSIS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="referees.html">Referees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="assignment.html">Assignments</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
    <h1>Referees</h1>

    <div id="soccerApp" >
      <div class="col col-8">
      <table class="table" id="sortableTableOne">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Referee Grade</th>
            <th scope="col">Referee Status</th>
            <th scope="col">Skill Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="referee in referees">
            <td>{{ referee.refname }}</td>
            <td>{{ referee.age }}</td>
            <td>{{ referee.refgrade }}</td>
            <td>{{ referee.refstatus }}</td>
            <td>{{ referee.skillrating }}</td>
        </tr>
        </tbody>
      </table>
</div>
<div class="col col-8">
      <form v-on:submit.prevent="postNewReferee">
        <div class="form-group col-md-8">
          <label for="refereeName">Name</label>
          <input type="text" v-model="refereeForm.refname" class="form-control" id="refereeName" placeholder="Referee Name">
        </div>
        <div class="form-group col-md-8">
          <label for="refereeAge">Age</label>
          <input type="number" v-model="refereeForm.age" class="form-control" id="refereeAge" placeholder="Referee Age">
        </div>
        <div class="form-group col-md-4">
          <label for="refereeGrade">Referee Grade</label>
          <input type="text" v-model="refereeForm.refgrade" class="form-control" id="refereeGrade" placeholder="Referee Grade">
        </div>
        <div class="form-group col-md-4">
          <label for="refereeStatus">Status</label>
          <input type="text" v-model="refereeForm.refstatus" class="form-control" id="refereeStatus" placeholder="Status">
        </div>
        <div class="form-group col-md-4">
          <label for="skillRating">Skill Rating</label>
          <input type="number" v-model="refereeForm.skillrating" class="form-control" id="skillRating" placeholder="Skill Rating">
        </div>
        
        <div>
          <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </div>
        
      </form>
      </div>
    </div>
    </div>
<script src="js/index.js"></script>
<script src="js/tablesort.min.js"></script>
    <!-- Tablesort from plugin https://github.com/tristen/tablesort -->
    <script>
      new Tablesort(document.getElementById('sortableTableOne'));
    </script>
    
  </body>
</html>

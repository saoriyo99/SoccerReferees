<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>Home Page</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div class="container">
    <header>
      <!-- Navbar with 4 items including brand-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ISRA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="referees.html">Referees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="assignment.html">Assignments</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <h1>Games</h1>

    <div id="uniqueHome">
      <table class="table" id="sortableTableThree">
        <thead>
          <tr>
            <th scope="col">Field</th>
            <th scope="col">Date and Time</th>
          </tr>
        </thead>
        <tbody>
         <tr v-for="game in games">
           <td>{{ game.location }} </td>
           <td>{{ game.date_time }} </td>
           <td>
            <button type="button" v-on:click="handleEditGame(game)" class="btn btn-outline-dark btn-sm">Edit</button>
            <button type="button" v-on:click="postDeleteGame(game)" class="btn btn-outline-dark btn-sm del_btn">Delete</button>
          </td>
         </tr>
        </tbody>
      </table>

      <p><a href="api/game/?format=csv" download>Download all games as CSV</a></p>

      <h3>{{ selectedGame === null ? "Add " : "Edit " }} Game</h3>
      <form v-on:submit.prevent="postGame">
        <div class="form-group col-md-8">
          <label for="inputEmail4">Location</label>
          <input type="text" v-model="gameForm.location" class="form-control" id="inputEmail4" placeholder="Location">
        </div>
        <div class="form-group col-md-8">
          <label for="inputPassword4">Date and Time</label>
          <input type="datetime" v-model="gameForm.date_time" class="form-control" id="inputPassword4" placeholder="Date">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Add " : "Edit " }} Game</button>
        <button id="cancel_btn" type="button" class="btn btn-outline-dark" v-if="selectedGame" v-on:click="handleResetEdit">Cancel Edit</button>
      </form>

      <div>
        <h4>Download All Future Games</h4>
        <div class="form-check">
          <input class="form-check-input" value="Assigned" v-model="pickedStatus" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Assigned
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" value="Unassigned" v-model="pickedStatus" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Unassigned
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" value="Tentative" v-model="pickedStatus" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
          <label class="form-check-label" for="flexRadioDefault3">
            Tentative
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" value="Accepted" v-model="pickedStatus" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
          <label class="form-check-label" for="flexRadioDefault4">
            Accepted
          </label>
        </div>
        <p><a v-bind:href="'api/report/futureGamesStatus.php?format=csv&status='+pickedStatus" download>Download as CSV</a></p>
      </div>
    </div>
</div>

    <script src="js/tablesort.min.js"></script>
    <!-- Tablesort from plugin https://github.com/tristen/tablesort -->
    <script>
      new Tablesort(document.getElementById('sortableTableThree'));
    </script>
    <script src="js/home.js"></script>
    
  </body>
  
</html>
